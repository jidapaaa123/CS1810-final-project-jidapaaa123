<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Javascript -->
    <script src="/src/service.js" type="module"></script>
    <script src="/src/domain.js" type="module"></script>
    <script src="/src/ui.js" type="module"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/shared-styles.css" />
    <link rel="stylesheet" href="/styles/signin-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sign In</title>
</head>

<body>
    <div id="log-in-prompt">
        <div id="title">Sign Up / Log In</div>
        <form id="form">
            <label for="username-input">Username: </label>
            <input id="username-input" type="text" />
            <label for="password-input">Password: </label>
            <input id="password-input" type="text" />
        </form>
        <div id="buttons-container">
            <button id="signup-button" class="disabled">Sign Up</button>
            <button id="login-button">Log In</button>
        </div>
        <div id="error-message">Username "__" does NOT exist // Password is INCORRECT</div>
    </div>
</body>

</html>
